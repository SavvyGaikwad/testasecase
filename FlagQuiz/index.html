<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Country Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='./style.css'>
</head>

<body>
    <section class="card" id="card">
        <section class="infobar">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="time" id="time"></div>
            <div class="username" id="usernameDisplay"></div> <!-- Placeholder for username -->
        </section>
        <div class="container">
            <section class="section">
                <img src="" alt="flag" class="flag" id="flag">
            </section>
            <div class="border"></div>
            <section class="section" id="optionhalf">
                <div class="options">
                    <div class="option">
                        <input type="radio" value="" name="option" id="option1input" class="optionradio">
                        <label for="option1input" class="label" id="option1label"></label>
                    </div>
                    <div class="option">
                        <input type="radio" value="" name="option" id="option2input" class="optionradio">
                        <label for="option2input" class="label" id="option2label"></label>
                    </div>
                    <div class="option">
                        <input type="radio" value="" name="option" id="option3input" class="optionradio">
                        <label for="option3input" class="label" id="option3label"></label>
                    </div>
                    <div class="option">
                        <input type="radio" value="" name="option" id="option4input" class="optionradio">
                        <label for="option4input" class="label" id="option4label"></label>
                    </div>
                </div>
            </section>
        </div>
    </section>

    <section id="alert" class="card">
        <div class="alerttext">Score: <span id="alertscore"></span></div>
        <div class="alerttext">Accuracy: <span id="alertaccuracy"></span></div>
        <button onclick="refresh()" class="button">Restart</button>
    </section>

    <script src='countries.js'></script>
    <script src='main.js'></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js"></script>
    <script src="../config/awsConfig.js"></script>
    <script>
        // Function to extract the username from the URL
        function getUsernameFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('username') || 'Guest'; // Default to 'Guest' if no username is found
        }

        // Display the username on the page
        const username = getUsernameFromURL();
        document.getElementById('usernameDisplay').textContent = `Welcome, ${username}!`;

        // Additional game logic can be implemented here...
    </script>
</body>

</html>
