<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8d3e9;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .form {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            background: linear-gradient(to bottom, #858ed2, #2a2c43);
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
        }

        .input {
            padding: 10px;
            border-radius: 5px;
            background-color: transparent;
            color: rgb(255, 255, 255);
            border: 2px solid #3b8df2;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #858ed2;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form" id="loginForm">
            <input placeholder="Enter your username" class="input" type="text" name="username" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Function to handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the default way

            const username = document.querySelector('input[name="username"]').value; // Get the username from the input field

            // Redirect to scoreboard.html with username as a query parameter
            window.location.href = 'scoreboard.html?username=' + encodeURIComponent(username);
        });
    </script>
</body>
</html>
