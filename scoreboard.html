<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8d3e9;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .score-board {
            padding: 20px;
            border-radius: 10px;
            background-color: #858ed2;
            color: white;
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid white;
            text-align: center;
        }
        th {
            background-color: #7d2ae8;
        }
        .button {
            position: relative;
            padding: 10px 22px;
            border-radius: 6px;
            border: none;
            color: #fff;
            cursor: pointer;
            background-color: #7d2ae8;
            transition: all 0.2s ease;
            margin-top: 20px;
        }
        .button:active {
            transform: scale(0.96);
        }
    </style>
</head>
<body>
    <div class="score-board">
        <h1 id="welcome-message"></h1>
        <table>
            <caption>Score</caption>
            <thead>
                <tr>
                    <th>Sr. No.</th>
                    <th>Username</th> <!-- Added Username header -->
                    <th>Game Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="score-table-body">
                <!-- Scores will be appended here -->
            </tbody>
        </table>
        <button class="button" onclick="window.location.href='landing.html'">
            Go to Games
        </button>
    </div>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js"></script>
    <script>
        // AWS Configuration
        AWS.config.update({
            region: 'eu-north-1', // Replace with your preferred region
            accessKeyId: 'AKIAZQ3DSF3KTWAKBFVT', // Replace with your access key
            secretAccessKey: 'xsdRFjfPZ+9XwuV8pFxgo0OzzJWaoQkDogGyw3LK' // Replace with your secret access key
        });

        const dynamoDB = new AWS.DynamoDB.DocumentClient();

        // Retrieve URL parameters
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username'); // Keep username for display
        const gameName = params.get('gameName');
        const score = parseInt(params.get('score'));

        // Display welcome message
        document.getElementById('welcome-message').textContent = `Welcome ${username}`;

        // Function to save score in DynamoDB
        function saveScore(username, gameName, score) {
            const timestamp = new Date().toISOString();
            const params = {
                TableName: 'GameScores',
                Item: {
                    username: username,
                    gameName: gameName,
                    score: score,
                    timestamp: timestamp
                }
            };

            // Save to DynamoDB
            dynamoDB.put(params, (err, data) => {
                if (err) {
                    console.error("Error saving score:", JSON.stringify(err, null, 2));
                } else {
                    console.log("Score saved successfully:", JSON.stringify(data, null, 2));
                }
            });
        }

        // Function to display scores in the table
        function displayScores() {
            const params = {
                TableName: 'GameScores'
            };

            dynamoDB.scan(params, (err, data) => {
                if (err) {
                    console.error("Unable to scan the table. Error:", JSON.stringify(err, null, 2));
                } else {
                    const scoreTableBody = document.getElementById('score-table-body');
                    scoreTableBody.innerHTML = ''; // Clear current scores

                    data.Items.forEach((scoreEntry, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${index + 1}</td><td>${scoreEntry.username}</td><td>${scoreEntry.gameName}</td><td>${scoreEntry.score}</td>`;
                        scoreTableBody.appendChild(row);
                    });
                }
            });
        }

        // Save the current score if valid
        if (gameName && !isNaN(score)) {
            saveScore(username, gameName, score); // Save to DynamoDB
        } else {
            console.warn('Game name or score is invalid. Not saving to scoreboard.');
        }
        displayScores();
    </script>
</body>
</html>
