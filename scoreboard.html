<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8d3e9;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .score-board {
            padding: 20px;
            border-radius: 10px;
            background-color: #858ed2;
            color: white;
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid white;
            text-align: center;
        }
        th {
            background-color: #7d2ae8;
        }
        .button {
            position: relative;
            padding: 10px 22px;
            border-radius: 6px;
            border: none;
            color: #fff;
            cursor: pointer;
            background-color: #7d2ae8;
            transition: all 0.2s ease;
            margin-top: 20px;
        }
        .button:active {
            transform: scale(0.96);
        }
    </style>
</head>
<body>
    <div class="score-board">
        <h1 id="welcome-message"></h1>
        <table>
            <thead>
                <tr>
                    <th>Sr. No.</th>
                    <th>Username</th>
                    <th>Game Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="score-table-body">
                <!-- Scores will be appended here -->
            </tbody>
        </table>
        <button class="button" onclick="window.location.href='landing.html'">
            Go to Games
        </button>
    </div>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js"></script>
    <script>
        // AWS Configuration
        AWS.config.update({
            region: 'eu-north-1', // Replace with your preferred region
            accessKeyId: 'AKIAZQ3DSF3KTWAKBFVT', // Replace with your access key
            secretAccessKey: 'xsdRFjfPZ+9XwuV8pFxgo0OzzJWaoQkDogGyw3LK' // Replace with your secret access key
        });

        const s3 = new AWS.S3();

        // Retrieve URL parameters with decoding
        const params = new URLSearchParams(window.location.search);
        const username = decodeURIComponent(params.get('username'));
        const gameName = decodeURIComponent(params.get('gameName'));
        const score = parseInt(decodeURIComponent(params.get('score')));

        // Debugging: log the values (optional)
        console.log("Username:", username);
        console.log("Game Name:", gameName);
        console.log("Score:", score);

        // Display welcome message
        document.getElementById('welcome-message').textContent = `Welcome ${username}`;

        // Function to save score in local storage
        function saveScore(username, gameName, score) {
            const scores = JSON.parse(localStorage.getItem('scores')) || [];
            scores.push({ username, gameName, score });
            localStorage.setItem('scores', JSON.stringify(scores));
        }

        // Function to display scores in the table
        function displayScores() {
            const scores = JSON.parse(localStorage.getItem('scores')) || [];
            const scoreTableBody = document.getElementById('score-table-body');
            scoreTableBody.innerHTML = ''; // Clear current scores

            scores.forEach((scoreEntry, index) => {
                const row = document.createElement('tr');
                // Add the username, game name, and score to the table
                row.innerHTML = `<td>${index + 1}</td><td>${scoreEntry.username}</td><td>${scoreEntry.gameName}</td><td>${scoreEntry.score}</td>`;
                scoreTableBody.appendChild(row); // Append the row to the table
            });
        }

        // Save the current game score
        saveScore(username, gameName, score);

        // Display all scores
        displayScores();
    </script>
</body>
</html>
